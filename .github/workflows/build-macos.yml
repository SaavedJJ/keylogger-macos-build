name: Build and Test macOS Executable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          brew install portaudio
          pip install pyinstaller pandas pynput pyaudio

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed keylogger_final.py

      - name: Test executable
        run: |
          ./dist/keylogger_final --help || echo "Ejecutable creado, prueba b√°sica completada"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-executable
          path: dist/keylogger_final
